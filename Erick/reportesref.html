            <div><h1>Formulario de Reportes</h1> </div>

        <select name="tipo_usuario" id="tipo_usuario" required>

        <br>

        <!-- JS para mostrar SweetAlert en lugar de la redirección -->
        <button type="button" onclick="mostrarSweetAlert()">Enviar reporte</button>

        <!-- Script para mostrar SweetAlert -->
        <script>
            function mostrarSweetAlert() {
                Swal.fire({
                    title: '¡Reporte Enviado!',
                    text: 'Gracias por tu reporte.',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige a la página después de hacer clic en Aceptar en SweetAlert
                        window.location.href = "foro.html";
                    }
                });
            }
        </script>
