    <section id="form-section">
        <h2>Realizar una Denuncia</h2>
        <form action="#" method="post">
            <label for="tipo">Tipo de Denuncia:</label>
            <select id="tipo" name="tipo">
                <option value="peaton">Peatón</option>
                <option value="vehiculo">Vehículo motorizado (automovil o motocicleta)</option>
                <option value="vehiculo">Vehículo no motorizado ( bicicleta, patines, patin, patineta, etc.)</option>
                <option value="otro">Otro</option>
            </select>

        <input type="file" id="imagen" name="imagen" accept="image/*">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe aquí la descripción de la denuncia"></textarea>

            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">
            <label for="tipo">Sexo:</label>
            <select id="tipo" name="tipo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option> 
            </select>
            <label for="Alcaldia">Alcaldia donde se suscitó el incidente:</label>
            <select id="tipo" name="tipo">
                <option value="Álvaro Obregón">Álvaro Obregón</option>
                <option value="Azcapotzalco">Azcapotzalco</option>
                <option value="Benito Juárez">Benito Juárez</option>
                <option value="Coyoacán">Coyoacán</option>
                <option value="Cuajimalpa de Morelos">Cuajimalpa de Morelos</option>
                <option value="Cuauhtémoc">Cuauhtémoc</option>
                <option value="Gustavo A. Madero">Gustavo A. Madero</option>
                <option value="Iztacalco">Iztacalco</option>
                <option value="Iztapalapa">Iztapalapa</option>
                <option value="La Magdalena Contreras">La Magdalena Contreras</option>
                <option value="Miguel Hidalgo">Miguel Hidalgo</option>
                <option value="Milpa Alta">Milpa Alta</option>
                <option value="Tláhuac">Tláhuac</option>
                <option value="Tlalpan">Tlalpan</option>
                <option value="Venustiano Carranza">Venustiano Carranza</option>
                <option value="Xochimilco">Xochimilco</option>
            </select>

            <input type="text" id="Alcaldia" name="Alcaldia" placeholder="Codigo Postal donde se suscitó el incidente">

            <input type="text" id="Alcaldia" name="Alcaldia" placeholder="Calle donde se suscitó el incidente">
